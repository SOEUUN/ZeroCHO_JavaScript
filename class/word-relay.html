<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
  
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어 : <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <button class="btn">버튼2</button>
  <button class="btn">버튼3</button>
  <script>

    const number = parseInt(prompt('몇 명이 참가하나요?'), 10); // 입력한 값은 문자열이기 때문에 숫자로 바꾸어주어야 함. (10은 십진법을 의미) 
    
    alert(number);

    const yesOrNo = confirm('맞나요?'); // boolean값으로 나옴

      // 콜백 함수(클릭하고 난 뒤 이어서 호출되기 때문) / 익명 함수  / 리스너 함수(이벤트 리스너에 들어있기 때문)
      // document.querySelector('input').addEventListener('input', function () { // 글자 입력하는 함수는 input이다
      //   console.log('글자 입력');      
      // });

    document.querySelector('input').addEventListener('input', (event) => { 
      console.log('글자 입력', event.target.value);      
    });
    
    const onClick = function(){ 
     console.log('버튼 클릭');
    //  return undefined;      
   };
    document.querySelector('button').addEventListener('click',onClick); // addEventListener('문자열',함수 자리)
    
    /*
      함수에는 return undefined가 생략되어 있다
      addEventListener('click', onClick())으로 작성되면
      addEventListener('click', undefined)와 같다
      함수를 onClick에 담아 두었기 때문에 onClick을 작성해주어야 한다.
    */
    
  </script>
